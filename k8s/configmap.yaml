apiVersion: v1
kind: ConfigMap
metadata:
  name: assessment-service-config
  namespace: default
  labels:
    app: assessment-service
data:
  # Application Configuration
  PORT: "8080"
  ENVIRONMENT: "staging"  # Options: development, staging, production
  LOG_LEVEL: "info"  # Options: debug, info, warn, error

  EVENTS_ENABLED: "false"
  EVENTS_PUBLISHER: "kafka"

  KAFKA_BROKERS: "localhost:9092"

  # Casdoor Configuration
  CASDOOR_ENDPOINT: "casdoor-service"
  CASDOOR_ORGANIZATION: "sap"
  CASDOOR_APPLICATION: "assessment-service"

  # File Upload Configuration
  MAX_UPLOAD_SIZE: "10MB"
  UPLOAD_PATH: "/uploads"

  # Timezone
  TZ: "Asia/Ho_Chi_Minh"