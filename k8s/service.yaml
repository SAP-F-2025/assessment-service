apiVersion: v1
kind: Service
metadata:
  name: assessment-service
  namespace: default
  labels:
    app: assessment-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: assessment-service

---
# Headless service for StatefulSet (if needed for clustering)
apiVersion: v1
kind: Service
metadata:
  name: assessment-service-headless
  namespace: default
  labels:
    app: assessment-service
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: assessment-service

---
# LoadBalancer service for external access (alternative to Ingress)
apiVersion: v1
kind: Service
metadata:
  name: assessment-service-lb
  namespace: default
  labels:
    app: assessment-service
  annotations:
    # AWS specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

    # GCP specific annotations
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "assessment-service-backendconfig"}'

    # Azure specific annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: assessment-service
  sessionAffinity: None

---
# NodePort service (for development/testing)
apiVersion: v1
kind: Service
metadata:
  name: assessment-service-nodeport
  namespace: default
  labels:
    app: assessment-service
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
    nodePort: 30080
  selector:
    app: assessment-service